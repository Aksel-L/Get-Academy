<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2 id="aaa">AAAAAAAA</h2>
    <h2 onclick="doSomething()">BBBBBBBB</h2>

        function doSomething() {
            document.getElementById('aaa').innerHTML = 'CCCCCCCCC'
        }
    </script>
</body>
