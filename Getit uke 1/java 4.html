<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        .navn{
            color:darkblue;
            width: 300px;
            border: 3px solid black;
            font-size: 60px;
            text-align: center;
            
        }

        .btn {
            border-style: solid;
            border-color: black;
            border-width: 5px;
            width: 100px;
            background-color: inherit;
            padding: 20px 35px;
            font-size: 25px;
            cursor: pointer;
            display: inline-block;
            
        }
        .btn:hover {
            background-color: lightslategray;
        }

        .btn:active {
            background-color: rgb(58, 199, 81);
        }
        .fjern {
            border-style: solid;
            border-color: black;
            border-width: 5px;
            width: 308px;
            background-color: inherit;
            padding: 20px 35px;
            font-size: 25px;
            cursor: pointer;
            display: inline-block;
            
        }
        .fjern:hover{
            background-color: red;
        }

        .tall{
            color:forestgreen;
            width: 300px;
            height: 50px;
            border: 3px solid black;
            font-size: 45px;
            text-align: center;

        }

    </style>


</head>

<body>
    <div class="navn">Kodelås</div>
    <br />
    <div class="tall" id="clickedOn"></div>
    <br />
    <button class="btn" onclick="log(this)">1</button>
    <button class="btn" onclick="log(this)">2</button>
    <button class="btn" onclick="log(this)">3</button>
    <br />
    <button class="btn" onclick="log(this)">4</button>
    <button class="btn" onclick="log(this)">5</button>
    <button class="btn" onclick="log(this)">6</button>
    <br />
    <button class="btn" onclick="log(this)">7</button>
    <button class="btn" onclick="log(this)">8</button>
    <button class="btn" onclick="log(this)">9</button>
    <br />
    <button class="btn" onclick="log(this)">*</button>
    <button class="btn" onclick="log(this)">0</button>
    <button class="btn" onclick="log(this)">#</button>
    <br />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        var logz = '';

        function log(collectNr) {
            logz = collectNr.innerHTML;
            document.getElementById("clickedOn").innerHTML += logz;
        }

        $(document).ready(function () {
            $("#fjern").click(function () {
                $("#clickedOn").empty();
            });
        });
    </script>

    <button class="fjern" id="fjern">Reset tallene</button>
</body>
</html>
