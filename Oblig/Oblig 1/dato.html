<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script src="dato.js"></script>


  <script>

    const date = '21.12.2020'
    
    QUnit.test("gyldig dato", function (assert) {
            const actual = isDateValid('01.02.2020');
            const expected = true;
            assert.equal(actual, expected);
        });

    QUnit.test("ugyldig lengde", function (assert) {
            const actual = isDateValid('1.12.2020');
            const expected = false;
            assert.equal(actual, expected);
        });

    QUnit.test("ikke punktum på riktig sted", function (assert) {
            const actual = isDateValid('1.012.2020');
            const expected = false;
            assert.equal(actual, expected);
        });
    
    QUnit.test("Dato ikke gyldig  år", function (assert) {
            const actual = isDateValid('01.02.-020');
            const expected = false;
            assert.equal(actual, expected);
        });        

    QUnit.test("Dato feil måned", function (assert) {
            const actual = isDateValid('01.13.2020');
            const expected = false;
            assert.equal(actual, expected);
        });   

    QUnit.test("Dato skuddår", function (assert) {
            const actual = isDateValid('01.02.2020');
            const expected = true;
            assert.equal(actual, expected);
        });   

    QUnit.test("Dato u/skuddår", function (assert) {
            const actual = isDateValid('29.02.2019');
            const expected = false;
            assert.equal(actual, expected);
        });   

    QUnit.test("Dato dag", function (assert) {
            const actual = isDateValid('01.02.2020');
            const expected = true;
            assert.equal(actual, expected);
        }); 
        
    QUnit.test("Dato dag 29 m/skuddår", function (assert) {
            const actual = isDateValid('29.02.2020');
            const expected = true;
            assert.equal(actual, expected);
        });   

    QUnit.test("Dato dag 29 u/skuddår", function (assert) {
            const actual = isDateValid('29.02.2019');
            const expected = false;
            assert.equal(actual, expected);
        }); 
        
    QUnit.test("Dato dag 30 riktig måned", function (assert) {
            const actual = isDateValid('30.12.2020');
            const expected = true;
            assert.equal(actual, expected);
        });   
    
    QUnit.test("Dato dag 30 feil måned", function (assert) {
            const actual = isDateValid('30.02.2020');
            const expected = false;
            assert.equal(actual, expected);
        });   

    QUnit.test("Dato dag 31 riktig måned", function (assert) {
            const actual = isDateValid('31.08.2020');
            const expected = true;
            assert.equal(actual, expected);
        }); 
        
    QUnit.test("Dato dag 31 feil måned", function (assert) {
            const actual = isDateValid('31.06.2020');
            const expected = false;
            assert.equal(actual, expected);
        });   

  </script>
  
</body>
</html>
