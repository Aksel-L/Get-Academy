<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="content">
    </div>
    
    <script>
        // hjelpevariable for både view og controller
        let contentDiv = document.getElementById('content');
        
        let barInputValue;
        let barClicked;
        let barLastClicked;
        let barNo;
        let valgtStolpe;
        let state;
        let place;

        // model
        let numbers = [8, 3, 6, 2, 4];

        // view
        show();
        function show() {
            let svgInnerHtml = '';
            for (let i = 0; i < numbers.length; i++) {
                svgInnerHtml += createBar(numbers[i], i + 1);
            }
            contentDiv.innerHTML = `
                <svg id="chart" width="500" viewBox="0 0 80 60">
                    ${svgInnerHtml}
                </svg><br/>
                Valgt stolpe: <i>${valgtStolpe || 'Ingen valgt'}</i>
                <br />
                Verdi:
                <input value="${barInputValue || ''}" oninput="barInputValue = this.value" type="number" min="1" max="10" />
                <button onclick="crateNewBar()">Legg til stolpe</button>
                <button ${state || 'disabled'} onclick="changeBar()" >Endre valgt stolpe</button><br />
                <button ${state || 'disabled'} onclick="removeBar()">Fjerne valgt stolpe</button>
                `;
        }
    
        function createBar(number, barNo) {
            const width = 8;
            const spacing = 2;
            let x = (barNo - 1) * (width + spacing);
            let height = number * 10;
            let y = 60 - height;
            let color = calcColor(1, 10, barNo);
            let barStyleSheet = place == barNo ? 'stroke: black; stroke-width: 0.5;':'';
            return `<rect  id= "bar${barNo}" onclick="selectedBar(evt,${number},${barNo})" width="${width}" height="${height}"
                    x="${x}" y="${y}" fill="${color}" style="${barStyleSheet}"></rect>`;
        }
    
        function calcColor(min, max, val) {
            var minHue = 240, maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }
    
        // controller (ingenting her ennå)
        function crateNewBar(){
            if (barInputValue < 1 || barInputValue > 10) {return alert("Ugyldig verdi! Må være mellom 1 & 10")}
            numbers.push(barInputValue);
            createBar(barInputValue);
            barInputValue = '';
            show();
        }

       function selectedBar(evt, number, barNo){
            place = barNo;
            
            selectedBarTxt(barNo);
            buttonState();
            if (valgtStolpe === undefined){place = undefined};

           show()
       }
       
        function selectedBarTxt(barNo){
            barLastClicked = barClicked;
            barClicked= barNo;
            if ((barClicked === barNo) && (barLastClicked === barClicked)) {
                valgtStolpe = ('stolpe nr.' + barNo) &&(barClicked = undefined) && (barLastLastclicked = undefined)
            }
            else if (barNo == barLastClicked){valgtStolpe = undefined}
            else {valgtStolpe = ('stolpe nr.' + barNo)}
        }
        function buttonState(){
            if (valgtStolpe != undefined) {state = 'enabled'}
            else {state = undefined}
        }

        function changeBar(){
            if (barInputValue < 1 || barInputValue > 10) {return alert("Ugyldig verdi! Må være mellom 1 & 10")}
            numbers[place -1] = barInputValue;
            barInputValue = '';
            show()
        }
        
        function removeBar(){
            numbers.splice(place-1,1);
            show();
        }
        
        

    </script>
</body>
</html>
